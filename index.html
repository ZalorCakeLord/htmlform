<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hmtl Forms</title>
    <style>
        form div{
            display: flex;
            flex-direction:column
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" style="width:60%" />
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" style="width:60%" />            
        </div>
        <div class="message">
            <label for="form-message">Your message:</label>
            <textarea id="form-message" name="message" style="width:60%" rows="10"></textarea>
        </div>


        <button type="submit" style="display:grid">Submit</button>
    </form>
</body>
</html>
